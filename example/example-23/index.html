<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Использование SVG — стилизация</title>
    <link rel="stylesheet" href="style.css">

    <!-- Можно влиять на фигуры из CSS внутри SVG. Можно влиять на фигуры из CSS на всей странице, так как внутренности спрайта являются элементами DOM-дерева. Фигурам внутри символов можно задавать классы или обращаться к ним из CSS по тегам. Заметьте, что стили, заданные в атрибутах, будут переопределены. -->
    <style>
      .ring {
        stroke: red;
      }
      /*  предварительно удалили fill из разметки SVG */ 
      svg {
        fill: green; 
        color: purple; /* работает ниже через fill="currentColor" */ 
      }
    </style>
</head>
<body>
  <!--  Если спрайт включён в разметку, внутренности SVG-спрайта можно стилизовать несколькими способами: прописывать атрибуты fill, stroke и подобные напрямую фигурам внутри SVG.-->
  <svg style="display: none"> <!-- создаем спрайт ниже и прячем его а потом будем использовать через тег use -->
    <!-- Можно влиять на фигуры из CSS внутри SVG. -->
    <style> 
      circle {
        stroke-width: 10;
      }
    </style>

    <symbol id="ring" viewBox="0 0 150 150"> <!-- В SVG есть особый тег <symbol>. Этот тег не рендерится на странице, и нужен для того, чтобы объявлять символы, которые будут использоваться позднее. -->
      <!--удалим из разметки fill="#0074D9" что бы взаимодействовать с эти свойством через style так инлайновые стили имеют больший приоритет -->
      <g>  
        <circle class="ring" r="65" cx="75" cy="75" stroke-width="5" stroke="#ffdc00" fill="none"></circle>

        <path d="M33.442.524L.252 4.004v60.832l33.19 19.747L66.63 64.836V4.004L33.79.558l-.348-.035zM62.29 62.366L33.442 79.53 4.594 62.367V37.433L33.32 54.53l.046 3.097L13.66 45.9l-.028 3.007 19.783 11.89.05 3.18L13.69 52.213l-.028 3.008 19.783 11.89 19.972-11.95v-3.022l-.025.014V42.33l8.898-5.316v25.352h.002zm-.024-28.587l-7.893 4.65-3.643 2.147L33.355 30.24l-.03 3.008 14.853 8.83-.132.078-.32.19-2.11 1.243-12.26-7.297-.03 3.01 9.68 5.753-2.285 1.528-.054.033-7.31-4.308-.03 3.007 4.798 2.825-4.887 2.933L4.66 34.088l28.62-17.204v.003L62.266 33.78zm.023-3.027L33.287 13.655v-.004l-.004.004-.004-.003v.006L4.595 30.736V7.913l28.848-3.025L62.29 7.913v22.84z" stroke="none"
         transform="translate(40, 35)" fill="currentColor"></path>  <!--  Добавили у path атрибут fill с  параметров currentColor  ( fill="currentColor") теперь цвет fill зависит от наследуемого параметра color( цвета текста)   // Можно использовать значение currentColor. Если назначить форме внутри символа спрайта свойство fill со значением currentColor, то цвет заливки этой формы будет браться из свойства color, то есть цвета текста родительского элемента. -->
      </g>
    </symbol>
  </svg>
  
    <svg width="300" height="300" stroke-dasharray="5"> <!-- добавили  stroke-dasharray="5" чтобы показать чт можно взаимодействовать на спрайт атрибутами у use.  Можно задать стилизующие атрибуты или стили тегу <svg>, внутри которого подключается use, или же самому тегу <use>. При этом дочерние элементы символа унаследуют заданные свойства.-->
      <use xlink:href="#ring"></use>
    </svg>

</body>
</html>
