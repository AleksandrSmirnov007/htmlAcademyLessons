<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Гриды</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="profile">
        <h2>Анкета посетителя конференции</h2>
        <form class="profile-form" action="">
            <div class="photo">
                <img src="profile-foto.png" alt="фото профиля" width="155" height="180">
                <p>Тут будет фото</p>
            </div>

            <div class="name">
                <label for="name">Имя фамилия</label>
                <input type="text" class="input" name="name" id="name">
            </div>

            <div class="job">
                <label for="job">Место работы</label>
                <input type="text" class="input" name="job" id="job">
            </div>

            <div class="city">
                <label for="city">Город</label>
                <input type="text" class="input" name="city" id="city">
            </div>

            <div class="twitter">
                <label for="twitter">Twitter</label>
                <input type="text" class="input" name="twitter" id="twitter">
            </div>

            <div class="instagram">
                <label for="instagram">Instagram</label>
                <input type="text" class="input" name="instagram" id="instagram">
            </div>

            <div class="about">
                <label for="about">О себе</label>

                <textarea class="input" name="about" id="about" rows="4"></textarea>
            </div>

            <div class="post">
                <label for="post">Ваша должность</label>
            </div>

            <div class="checkbox-1">
                <label for="design">
                    <input id="design" name="post" type="checkbox" value="1" checked="checked">
                    Дизайнер
                </label>
            </div>

            <div class="checkbox-2">
                <label for="front-end">
                    <input id="front-end" name="post" type="checkbox" value="2" checked="checked">
                    Разработчик
                </label>
            </div>

            <div class="checkbox-3">
                <label for="manager">
                    <input id="manager" name="post" type="checkbox" value="3" checked="checked">
                    Менеджер
                </label>
            </div>

            <div class="checkbox-4">
                <label for="other">
                    <input id="other" name="post" type="checkbox" value="4" checked="checked">
                    Другая
                </label>
            </div>





        </form>
    </section>

</body>
</html>
