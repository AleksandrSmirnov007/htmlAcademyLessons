<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Кастомный Select</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  	<h1>Кастомный Select из details</h1>
   <details class="select">
      	<summary class="select-button">
      	  сначала дешевые
      	</summary>
      <ul class="select-list">
        <li class="select-item">
          	 <a class="select-item-link current" href="#">сначала дешевые</a>
        	</li>
         <li class="select-item">
           <a class="select-item-link" href="#">сначала дорогие</a>
         </li>
         <li class="select-item">
           <a class="select-item-link" href="#">сначала популярные</a>
         </li>
         <li class="select-item">
           <a class="select-item-link" href="#">сначала комфортные</a>
         </li>
       </ul>
      </details>
  </body>
</html>
