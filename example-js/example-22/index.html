<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SVG-вставка Html Academy демонcтрация 7-1 </title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- можно вставить SVG несколькими способами-->
<body>
    <div class="div"></div> <!-- дал div класс div так как при рендеренге страницы генерируется div.sm-wrapper в конце страницы и также стилизуется по тегу div  -->

    <img src="file.svg" width="300" height="300" alt="">
 
    <iframe src="file.svg" width="300" height="300"></iframe>

    <object data="file.svg" type="image/svg+xml" width="300" height="300"></object>

    <!-- <embed src="file.svg" type="image/svg+xml" width="300" height="300">   // Уберём <embed>, он недостаточно кроссбраузерный. Осталось четыре способа. -->

</body>
</html>
