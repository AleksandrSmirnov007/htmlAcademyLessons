<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Активная форма:focus-within</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Активная форма</h1>
    <form class="form" acton="#" metod="post">
        <fieldset class="fieldset">
            <legend>Личные данные</legend>
            <div>
                <label for="name"> Введите имя:</label>
                <input id="mame" type="text" name="name" placeholder="Иван">
            </div>
            <div>
                <label for="family"> Введите фамилилию:</label>
                <input id="family" type="text" name="family" placeholder="Иванов">
            </div>
        </fieldset>
        <fieldset class="fieldset">
            <legend>Служебные данные</legend>
            <div>
                <label for="name"> Стаж:</label>
                <input id="mame" type="text" name="name" placeholder="количество лет">
            </div>
            <div>
                <label for="family"> Должность:</label>
                <input id="family" type="text" name="family" placeholder="ваша должность">
            </div>
        </fieldset>


    </form>
</body>
</html>
