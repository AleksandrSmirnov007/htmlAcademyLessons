<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- https://up.htmlacademy.ru/profession/frontender-lite/2/lite-javascript/2/book/11.1 -->
  <!-- стили карты leaflet по документации -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin=""/>
  <title>Интерактивная карта. Демонстрация.</title>
</head>
<!-- Первым делом нужно добавить элемент, в который библиотека будет отрисовывать карту. Почти все библиотеки интерактивных карт требуют указания размеров карты. Высоту — обязательно. Ширину можно указывать, а можно не указывать. Если не указать ширину, карта растянется на всю ширину окна. Укажем конкретные размеры карты. -->
<!-- Мы будем использовать open source библиотеку для создания интерактивных карт — Leaflet. Достаточно подключить файл стилей и скрипт библиотеки. Обратите внимание, в реальных проектах часто подключают Яндекс или Google карты, но это коммерческие продукты и для их использования на сайте требуется лицензия. Будьте внимательны и помните об этом, если доведётся работать с картами от Яндекс или Google. С точки зрения устройства JavaScript API и Leaflet, и Яндекс, и Google, и другие карты устроены плюс-минус одинаково, что безусловно удобно для разработчика. -->
<body>
  <div id="map" style="width: 640px; height: 480px;"></div>

  <!-- скрипт для добавления карты по документации -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" crossorigin=""></script>

  <script src="./script.js"></script>
</body>
</html>
