<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Использование SVG — символы. Группы Шаг-1</title>
    <link rel="stylesheet" href="style.css">

    <!-- стилизуем фигуру в теге symbol через добавленный в нее класс -->
    <style>
      .ring {
        stroke: #ffdc00;
      }
    </style>
</head>
<body>
    <p>Шаг 1</p>
    <!--  В SVG есть особый тег <symbol>. Этот тег не рендерится на странице, и нужен для того, чтобы объявлять символы, которые будут использоваться позднее.-->
    <svg>
      <symbol id="ring">
        <!-- Несколько фигур можно объединить в группу с помощью специального тега для группировки <g>. -->
        <!-- Группе можно задавать стили, которые будут наследоваться вложенными элементами. У вложенных элементов при этом не должно быть перепределяемых свойств. -->
        <g fill="blue">
          <circle class="ring" r="65" cx="75" cy="75" stroke="#000" stroke-width="5" fill="none"></circle> 

          <path d="M33.442.524L.252 4.004v60.832l33.19 19.747L66.63 64.836V4.004L33.79.558l-.348-.035zM62.29 62.366L33.442 79.53 4.594 62.367V37.433L33.32 54.53l.046 3.097L13.66 45.9l-.028 3.007 19.783 11.89.05 3.18L13.69 52.213l-.028 3.008 19.783 11.89 19.972-11.95v-3.022l-.025.014V42.33l8.898-5.316v25.352h.002zm-.024-28.587l-7.893 4.65-3.643 2.147L33.355 30.24l-.03 3.008 14.853 8.83-.132.078-.32.19-2.11 1.243-12.26-7.297-.03 3.01 9.68 5.753-2.285 1.528-.054.033-7.31-4.308-.03 3.007 4.798 2.825-4.887 2.933L4.66 34.088l28.62-17.204v.003L62.266 33.78zm.023-3.027L33.287 13.655v-.004l-.004.004-.004-.003v.006L4.595 30.736V7.913l28.848-3.025L62.29 7.913v22.84z" transform="translate(40, 35)"></path>
        </g>
      </symbol>

      <!-- Теперь, чтобы воспользоваться этим символом, нужно написать тег <use>, а в его атрибуте xlink:href задать ссылку на id символа. Новые браузеры понимают и href вместо xlink:href -->
      <!-- используем для примера тут же -->
      <use xlink:href="#ring"></use>

      <!-- Символ можно использовать несколько раз, дублируя <use>. x="150" смещение элемента по оси x -->
      <use xlink:href="#ring" x="150"></use>

    </svg>

    <p>
      <a href="./group-step-2.html">Ссылка страницу cо шагом 2</a>
    </p>
</body>
</html>
