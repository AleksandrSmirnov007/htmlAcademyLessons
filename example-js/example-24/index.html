<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Использование SVG — символы</title>
    <link rel="stylesheet" href="style.css">

    <!-- стилизуем фигуру в теге symbol через добавленный в нее класс -->
    <style>
      .ring {
        stroke: #ffdc00;
      }
    </style>
</head>
<body>
    <!--  В SVG есть особый тег <symbol>. Этот тег не рендерится на странице, и нужен для того, чтобы объявлять символы, которые будут использоваться позднее.-->
    <svg>
      <symbol id="ring">
        <!-- В <symbol> добавим векторную фигуру, символу зададим id. -->
        <!-- Также можно дополнительно стилизовать фигуру в символе, задав ей класс -->
        <circle class="ring" r="65" cx="75" cy="75" stroke="#000" stroke-width="5" fill="none"></circle> 
      </symbol>

      <!-- Теперь, чтобы воспользоваться этим символом, нужно написать тег <use>, а в его атрибуте xlink:href задать ссылку на id символа. Новые браузеры понимают и href вместо xlink:href -->
      <!-- используем для примера тут же -->
      <use xlink:href="#ring"></use>


      <!-- Символ можно использовать несколько раз, дублируя <use>. x="150" смещение элемента по оси x -->
      <use xlink:href="#ring" x="150"></use>

    </svg>

    <p>
      <a href="./group-step-1.html">Ссылка на страницу с группой символов Шаг-1</a>
    </p>
    
</body>
</html>
