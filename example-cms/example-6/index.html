<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>BakeIT — витрины для выпечки, которые продают</title>
</head>
<body>
  <header>
    <!-- код шапки -->
  </header>

  <main>
    <section class="intro">
      <div class="wrapper">
        <!-- здесь будет вставлен код WYSIWYG радактора -->
      </div>
    </section>

    <section class="main-area">
      <div class="wrapper">
        <!-- здесь будет вставлен код WYSIWYG радактора -->
      </div>
    </section>

    <section class="order">
      <div class="wrapper">
        <h2 class="order__title">Заказать консультацию <br> ведущего специалиста</h2>
        <div class="order-form">
          <!-- Отсюда код будет удален и заменен на код вставки плагина -->
          <div class="wpcf7"><!-- обертка с классом, которую создаcт плагин -->
            <form action="" class="wpcf7"><!-- обертка с классом, которую создаcт плагин -->
              <div class="order-form__column-wrapper">
                <div class="order-form__column-item">
                  <div class="cf7md-item">
                    <label for="input-1">Ваше имя</label>
                    <input type="text" class="wpcf7-text" id="input-1" placeholder="Иван Николаев">
                  </div>
                </div>

                <div class="order-form__column-item">
                  <div class="cf7md-item">
                    <label for="input-1">Номер телефона</label>
                    <input type="text" class="wpcf7-text" id="input-1" placeholder="+7 (999) 999-99-99">
                  </div>
                </div>

                <div class="order-form__column-item">
                  <p>
                    <label for="select-1">Удобное время для звонка</label>
                    <select name="" id="select-1" class="wpcf7-select">
                      <option value="">9:00 - 12:00</option>
                      <option value="">12:00 - 15:00</option>
                      <option value="">15:00 - 18:00</option>
                    </select>
                  </p>
                </div>
              </div>
              <div class="order-form__checkbox-wrapper">
                <span class="wpcf7-list-item">
                  <label>
                    <input type="checkbox">
                    <span class="wpcf7-list-item-label">
                      Я согласен на обработку персональных данных
                    </span>
                  </label>
                </span>
              </div>
              <div class="order-form__submit-wrapper">
                <button class="wpcf7-submit">Отправить</button>
              </div>
              <p class="order-form__text">Мы не передаем ваши данные третьим лицам</p>
            </form>
            <!-- Досюда код будет удален и заменен на код вставки плагина -->
          </div>
        </div>
      </div>
    </section>

    <section class="reviews">
      <div class="wrapper">
        <!-- здесь будет секция с отзывами -->
      </div>
    </section>
  </main>

  <footer>
    <!-- код футера -->
  </footer>

</body>
</html>
