<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>BakeIT — витрины для выпечки, которые продают</title>
</head>
<body>

  <header>
    <!-- код шапки -->
  </header>

  <main>
    <section class="intro">
      <div class="wrapper">
        <!-- сдесь будет вставлен код WISIWYG редактора -->
      </div>
    </section>

    <section class="main-area">
      <div class="wrapper">
        <!-- здесь будет вставлен код WISIWYG редактора -->
      </div>
    </section>

    <section class="order">
      <div class="wrapper">
        <h2 class="order__title">
          Заказать консультацию <br> ведущего специалиста
        </h2>

        <div class="form"><!-- для интеграции с Bitrix достаточно одной обертки с кастомным классом для стилизации  -->
          <form action="" method=""><!-- и дальше идет уже сама форма -->
            <div class="form__row-wrapper">
              <div class="form__column-wrapper">
                <label for="input-1">Ваше имя</label>
                <input type="text" class="form__input" id="input-1" placeholder="Иван Николаев">
              </div>

              <div class="form__column-wrapper">
                <label for="input-2">Номер телефона</label>
                <input type="text" class="form__input" id="input-2" placeholder="+7 (999)999-99-99">
              </div>

              <div class="form__column-wrapper">
                <label for="select-1">Удобное время для звонка</label>
                <select name="" id="select-1" class="form__select">
                  <option value="">9:00 - 12:00</option>
                  <option value="">12:00 - 15:00</option>
                  <option value="">15:00 - 18:00</option>
                </select>
              </div>
            </div>
            <div class="form__checkbox-wrapper">
              <span class="form__list-item">
                <label>
                  <input type="checkbox">
                  <span class="form__list-item-label">Я согласен на обработку персональных даннных</span>
                </label>
              </span>
            </div>

            <div class="form__submit-wrapper">
              <button class="form__submit">Отправить</button>
            </div>

            <p class="form__text">Мы не передаем ваши данные третим лицам</p>
          </form>
        </div>
      </div>
    </section>
    <section class="reviews">
      <div class="wrapper">
        <!-- здесь будет секция с отзывами -->
      </div>
    </section>
  </main>
  <footer>
    <!-- код футера -->
  </footer>

</body>
</html>
