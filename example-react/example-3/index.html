<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивный гид: Свойства равнобедренного треугольника</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
            --bg: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            max-width: 900px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        @media (max-width: 768px) {
            .card { grid-template-columns: 1fr; }
        }

        /* Левая панель: Визуализация */
        .visual-area {
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        svg { overflow: visible; }
        .side { stroke: var(--primary); stroke-width: 4; transition: all 0.3s; }
        .side-equal { stroke: var(--accent); stroke-width: 6; }
        .angle-arc { fill: none; stroke: #e67e22; stroke-width: 2; opacity: 0; transition: 0.3s; }
        .aux-line { stroke: var(--success); stroke-width: 2; stroke-dasharray: 5,5; opacity: 0; transition: 0.3s; }
        .label { font-weight: bold; font-size: 16px; }

        /* Правая панель: Контент */
        .content-area {
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .step-indicator {
            font-size: 0.8em;
            color: #7f8c8d;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h2 { margin-top: 0; color: var(--primary); }
        p { color: #34495e; line-height: 1.6; min-height: 80px;}

        .controls {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-next { background: var(--accent); color: white; }
        .btn-next:hover { background: #2980b9; }
        .btn-prev { background: #bdc3c7; color: white; }

        .highlight-box {
            background: #f8f9fa;
            border-left: 4px solid var(--accent);
            padding: 15px;
            margin: 20px 0;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="card">
    <!-- Визуальная часть -->
    <div class="visual-area">
        <svg width="300" height="300" viewBox="0 0 300 300">
            <!-- Треугольник -->
            <path id="tri" d="M150,50 L50,250 L250,250 Z" fill="rgba(52, 152, 219, 0.1)" stroke="#2c3e50" stroke-width="3"/>

            <!-- Равные стороны (черточки) -->
            <g id="marks" opacity="0">
                <line x1="90" y1="140" x2="110" y2="160" stroke="#e74c3c" stroke-width="3" />
                <line x1="190" y1="160" x2="210" y2="140" stroke="#e74c3c" stroke-width="3" />
            </g>

            <!-- Углы -->
            <path id="angleA" class="angle-arc" d="M80,250 A30,30 0 0 1 70,215" />
            <path id="angleC" class="angle-arc" d="M230,215 A30,30 0 0 1 220,250" />

            <!-- Медиана/Высота -->
            <line id="heightLine" class="aux-line" x1="150" y1="50" x2="150" y2="250" />
            <rect id="square" x="140" y="240" width="10" height="10" fill="none" stroke="var(--success)" opacity="0" />

            <!-- Вершины -->
            <text x="145" y="40" class="label">B</text>
            <text x="30" y="265" class="label">A</text>
            <text x="260" y="265" class="label">C</text>
        </svg>
    </div>

    <!-- Текстовая часть -->
    <div class="content-area">
        <div class="step-indicator" id="stepIdx">Шаг 1 из 5</div>
        <h2 id="stepTitle">Определение</h2>
        <p id="stepText">Треугольник называется <b>равнобедренным</b>, если две его стороны равны. Эти стороны называются боковыми, а третья — основанием.</p>

        <div class="highlight-box" id="stepNote">
            AB = BC. На схеме они отмечены красными штрихами.
        </div>

        <div class="controls">
            <button class="btn-prev" id="prevBtn" onclick="changeStep(-1)" disabled>Назад</button>
            <button class="btn-next" id="nextBtn" onclick="changeStep(1)">Далее</button>
        </div>
    </div>
</div>

<script>
    let currentStep = 0;

    const steps = [
        {
            title: "Определение",
            text: "Треугольник называется <b>равнобедренным</b>, если две его стороны равны. Эти стороны называются боковыми, а третья — основанием.",
            note: "AB = BC. На схеме они отмечены красными штрихами.",
            action: () => {
                document.getElementById('marks').style.opacity = "1";
                document.querySelectorAll('.angle-arc').forEach(el => el.style.opacity = "0");
                document.getElementById('heightLine').style.opacity = "0";
            }
        },
        {
            title: "Углы при основании",
            text: "<b>Свойство №1:</b> В равнобедренном треугольнике углы при основании равны. В нашем случае ∠A = ∠C.",
            note: "Если ∠A = 50°, то и ∠C автоматически будет равен 50°.",
            action: () => {
                document.getElementById('marks').style.opacity = "0";
                document.querySelectorAll('.angle-arc').forEach(el => el.style.opacity = "1");
                document.getElementById('heightLine').style.opacity = "0";
            }
        },
        {
            title: "Линия «Три в одном»",
            text: "<b>Свойство №2:</b> Высота, проведённая к основанию, также является медианой и биссектрисой.",
            note: "Это значит, что точка пересечения делит AC пополам, а угол B — на две равные части.",
            action: () => {
                document.querySelectorAll('.angle-arc').forEach(el => el.style.opacity = "0");
                document.getElementById('heightLine').style.opacity = "1";
                document.getElementById('square').style.opacity = "1";
            }
        },
        {
            title: "Признак треугольника",
            text: "<b>Как узнать его?</b> Если в треугольнике два угла равны, то он гарантированно равнобедренный.",
            note: "Это работает и в обратную сторону: равенство углов влечёт за собой равенство сторон.",
            action: () => {
                document.getElementById('marks').style.opacity = "1";
                document.querySelectorAll('.angle-arc').forEach(el => el.style.opacity = "1");
                document.getElementById('square').style.opacity = "0";
            }
        },
        {
            title: "Итоги",
            text: "Теперь ты знаешь основные свойства: равенство боковых сторон, равенство углов при основании и волшебную роль высоты.",
            note: "Готов проверить себя в задачах?",
            action: () => {
                document.getElementById('nextBtn').innerText = "Повторить";
            }
        }
    ];

    function changeStep(direction) {
        currentStep += direction;

        if (currentStep >= steps.length) {
            currentStep = 0;
            document.getElementById('nextBtn').innerText = "Далее";
        }

        const step = steps[currentStep];

        // Обновление текста
        document.getElementById('stepTitle').innerText = step.title;
        document.getElementById('stepText').innerHTML = step.text;
        document.getElementById('stepNote').innerText = step.note;
        document.getElementById('stepIdx').innerText = `Шаг ${currentStep + 1} из ${steps.length}`;

        // Обновление визуала
        step.action();

        // Управление кнопками
        document.getElementById('prevBtn').disabled = (currentStep === 0);
    }

    // Старт
    steps[0].action();
</script>

</body>
</html>
